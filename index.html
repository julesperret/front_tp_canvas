<!DOCTYPE HTML>
<html>

<head>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>



<canvas id="moncanvas" width="600" height="400">
    Texte de remplacement pour les navigateurs ne supportant pas Canvas.
</canvas>
    <nav>
        <a href="index.html"> TEST</a>
        <a href="exo1.html"> EXO 1</a>
        <a href="exo2.html"> EXO 2</a>
    </nav>

<script>

    const canvas = document.getElementById('moncanvas');
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = 'red';
    ctx.fillRect(10, 10, 200, 100);

    ctx.beginPath();
        ctx.moveTo(100, 150);
        ctx.lineTo(200, 250);
        ctx.stroke();

    ctx.beginPath();
        ctx.moveTo(200, 250);
        ctx.lineTo(400, 250);
        ctx.stroke();

    ctx.beginPath();
        ctx.moveTo(400, 250);
        ctx.lineTo(500, 150);
        ctx.stroke();

    ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'blue';
        ctx.fillStyle = 'cyan';
        ctx.fill();

    ctx.beginPath();
        ctx.strokeStyle = 'black';
        ctx.fillStyle = 'green';
        ctx.rect(500, 300, 90, 90);
        //ctx.rect(450, 250, 90, 90);
        ctx.lineWidth = 10;
        ctx.stroke();
        ctx.fill();

    ctx.arc(50, 250, 30, 1.5 * Math.PI, Math.PI [true]);

</script>
</body>
</html>
